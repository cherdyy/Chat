<div class="message-container" [ngClass]="{ownContainer: isOwnMessage}">
  <div class="name-data" [ngClass]="{ownNameData: isOwnMessage}">
    <span>
        {{userName}}
    </span>
    <span>
      {{timeStamp | date:'medium'}}
    </span>
  </div>
  <div class="message-content">
    {{messageContent}}
  </div>
</div>
